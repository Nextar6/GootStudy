<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Method</title>
</head>
<body>
	<h1>자바스크립트 메소드 : 객체가 가지고 있는 함수</h1>
	<div id="output"></div>
	<script type="text/javascript">
	var output = document.getElementById('output');
	
	// 생성자 함수
	function Unit(money, gas, hp){
		/* property : 객체 내에 있는 변수 */
		this.money = money;
		this.gas = gas;
		this.hp = hp;
	
		// method
		this.attack = function(unit){
			unit.hp -= 10;
			output.innerHTML += unit.hp + "<br>";
		};
		this.toString = function(){
			//유닛의 money, gas, hp를 문자열로 리턴
			return 'money : ' + this.money + ', gas : '
			+ this.gas +', hp' + this.hp;
		};
	} // end Unit
	
	var zilot = new Unit(100, 0, 60);
	var marine = new Unit(50, 0, 40);
	zilot.attack(marine);
	zilot.attack(marine);
	
	output.innerHTML += '유닛 정보 : ' + marine.toString() + '<hr>';
	</script>
</body>
</html>
