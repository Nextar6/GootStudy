<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Event</title>
</head>
<body onload="window.alert('반갑습니다')">
	<h1 id="title" onclick="test1()"
					onmouseover="test2()"
					onmouseout="test3()">
			자바스크립트 이벤트 핸들링 (Event Handling)
	</h1>
	<script type="text/javascript">
	var title = document.getElementById('title');
	var toggle = true;
	
	function test1() {
		// 클릭하면 '자바스크립트 이벤트 처리'
		if(toggle) {
		title.innerHTML = '자바스크립트 이벤트 처리';
		toggle = false;
			
		} else {
			title.innerHTML = 'JavaScript Event Handling';
			toggle = true;
		}
		
		// 한번더 클릭하면 'JavaScript Event Handling'이라고 변하도록 코드 작성
		// 힌트) toggle
	}
	
	function test2() {
		title.style.backgroundColor = 'hotpink';
		title.style.color = 'white';
	}
	function test3() {
		title.style.backgroundColor = 'white';
		title.style.color = 'black';
	}
	</script>
	

</body>
</html>
