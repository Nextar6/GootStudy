<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Array2</title>
</head>
<body>
	<h1>자바스크립트 배열2</h1>
	<div id="output"></div>
	<button onclick="myFunction()">누르세요!</button>
	<p id="demo"></p>
	
	<script type="text/javascript">
	var output = document.getElementById('output');
	
	// 자바스크립트의 배열은 서로 다른 타입의 원소를 지정할 수 있음
	var person = ['둘리', 10000000, true];
	
	for(x in person){
		output.innerHTML += person[x] + '<br>';
	}
	output.innerHTML += person + '<br>'; // person.toString() 과 동일
	output.innerHTML += '<hr>';
	
	// 배열의 원소 추가/삭제
	var cities = ['서울', '대전', '부산', '광주']
	
	// 배열의 추가 - 인덱스 사용
	cities[cities.length] = '평양';
	cities[10] = '인천';
	output.innerHTML += cities + '<br>';
	
	// * 배열의 함수
	// push(원소) : 배열의 가장 마지막 위치에 새로운 원소를 추가
	cities.push('울산');
	output.innerHTML += cities + '<br>';
	
	// pop() : 배열의 가장 마지막 원소를 삭제
	cities.pop();
	output.innerHTML += cities + '<br>';
	
	// shift() : 배열의 첫 번째 원소를 삭제. 배열 원소들의 인덱스를 모두 변경
	cities.shift();
	output.innerHTML += cities + '<br>';
	
	// unshift() : 배열의 첫 번째 위치에 새로운 원소를 추가. 나머지 원소들은 뒤로 이동
	cities.unshift('제주');
	output.innerHTML += cities + '<br>'
	output.innerHTML += '<hr>'
	var points =[40, 100, 1, 5, 25, 10, 11, 135];
	// sort() : 배열의 요소들을 정렬 (string으로 정렬해서 숫자로 정렬이 안됨)
	points.sort();
	output.innerHTML += points + '<br>'

	// 숫자로 오름 차순 정렬 
	function myFunction() {
		points.sort(function(a, b) {
			return a - b; // b - a 는 내림차순		
	});
		document.getElementById('demo').innerHTML = points;
	}
</script>
	
</body>
</html>
