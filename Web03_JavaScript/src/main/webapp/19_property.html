<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 객체의 프로퍼티 추가/삭제</h1>
	<div id="output"></div>
	<script type="text/javascript">
		var output = document.getElementById('output');
		
		// 자바스크립트는 객체(object)가 생성된 이후에 프로퍼티를 추가/삭제 할 수 있음
		var unit1 = {
			name : 'SCV',
			money : 50
		}
		for(x in unit1) {
			output.innerHTML += x + ' : ' + unit1[x] + '<br>';
		}
		output.innerHTML += '<br>';
		
		unit1.money = 100;
		unit1.gas = 10;
		unit1.power = 50;
		
		unit1.toString = function() {
			return this.name + ', ' + this.money + ', ' + this.gas;
		};
		output.innerHTML += unit1.toString() + '<br>';
		output.innerHTML += '<hr>';
		
		// 프로퍼티 삭제 : delete 객체.프로퍼티;
		delete unit1.power;
		for(x in unit1) {
			output.innerHTML += x + ' : ' + unit1[x] + '<br>';
		}
	</script>

</body>
</html>
